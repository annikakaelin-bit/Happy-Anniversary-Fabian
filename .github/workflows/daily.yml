<doctype yml>
name: Daily script

on:
  schedule:
    - cron: "30 0 * * *"

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Run script
        run: |
          ./scripts/doingIt.m
