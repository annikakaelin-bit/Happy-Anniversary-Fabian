name: Daily script

on:
  schedule:
    # Runs every day at 02:00 AM UTC
    - cron: "46 9 * * *"

jobs:
  run-octave:
    name: Run doingIt.m Daily
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Octave
        run: sudo apt-get update && sudo apt-get install -y octave

      - name: Run doingIt.m script
        run: |
          set -e
          mkdir -p logs
          LOG_FILE="logs/run.log"
          echo "Octave run started at $(date -u)" > $LOG_FILE
          
          # Execute the script
          octave doingIt.m >> $LOG_FILE 2>&1 || true

      - name: Show last 200 lines of log
        run: tail -n 200 logs/run.log || true

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Daily run of doingIt.m"
            git push
          fi

      - name: Upload logs as artifact (with retention)
        uses: actions/upload-artifact@v4
        with:
          name: octave-run-logs
          path: logs
          retention-days: 7
