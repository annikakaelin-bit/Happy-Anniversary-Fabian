<head>

    <style>
        em{
            color: rgb(103, 17, 55);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: rgb(112, 169, 205);
            color: rgb(34, 35, 72);

            font-family: Arial, sans-serif;
        }
    </style>
    <title>To Fabian</title>
    <input type="file" id="Fabian-Annika" accept=".txt" />
    <pre id="output"></pre>

    <script>
        document.getElementById('Fabian-Annika').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const lines = text.split(/\r?\n/);  // Split by line breaks

            // Output each line individually
            const output = document.getElementById('output');
            output.textContent = '';  // Clear previous content
            lines.forEach((line, i) => {
            output.textContent += `Line ${i + 1}: ${line}\n`;
            });
        };
        reader.readAsText(file);
        });
        category = output.textContent[0];
        quote = output.textContent[1];
        imgfile = output.textContent[2];

    </script>
